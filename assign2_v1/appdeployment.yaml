apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels: 
    app: employees
    version: v1
spec:
  selector:
    matchLabels:
       app: employees
       version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: employees
        version: v1
    spec:
      containers:
      - name: app-deployment
        image: 475376810255.dkr.ecr.us-east-1.amazonaws.com/assignment1-mainrepo:v0.1
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8080
        env: 
        - name: DBHOST
          value: 10.244.0.24
        - name: DBUSER
          value: root
        - name: DBPORT
          value: "3306"
        - name: APP_COLOR
          value: blue
        - name: DBPWD
          value: assign2
